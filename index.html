<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffdde1;
            background-image: linear-gradient(0deg, #ffdde1 0%, #ee9ca7 100%);
            font-family: 'Varela Round', sans-serif;
            overflow: hidden; /* Important: Prevents scrollbars */
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .gif-container img {
            width: 200px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #d63384;
            font-size: 3rem;
            margin: 10px 0 30px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            font-family: 'Varela Round', sans-serif;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            z-index: 20; /* Ensures Yes is always clickable */
        }

        #yesBtn:hover {
            background-color: #218838;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.5);
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            /* Transition for smooth movement */
            transition: top 0.3s ease, left 0.3s ease; 
        }

        #success-message {
            display: none;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .heart-beat {
            animation: heartbeat 1.5s infinite;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="question-section">
            <div class="gif-container">
                <img src="https://media.tenor.com/cXrF0fgdMyYAAAAi/tkthao219-bubududu.gif" alt="Cute asking bear">
            </div>
            <h1>Will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-message">
            <div class="gif-container">
                <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Cute kissing bear" class="heart-beat">
            </div>
            <h1>Yay! I love you! ❤️</h1>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('question-section');
        const successMessage = document.getElementById('success-message');

        function moveNoButton() {
            // Get screen width and height
            const maxWidth = window.innerWidth;
            const maxHeight = window.innerHeight;
            
            // Get button size
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Calculate random position
            // We subtract the button size to ensure it doesn't go off the edge
            const randomX = Math.random() * (maxWidth - btnWidth);
            const randomY = Math.random() * (maxHeight - btnHeight);

            // Apply 'fixed' position so it's relative to the screen, not the container
            noBtn.style.position = 'fixed'; 
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Trigger on hover
        noBtn.addEventListener('mouseover', moveNoButton);
        
        // Trigger on touch (for mobile)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Yes Button Logic
        yesBtn.addEventListener('click', () => {
            questionSection.style.display = 'none';
            successMessage.style.display = 'block';
            triggerConfetti();
        });

        function triggerConfetti() {
            const duration = 3000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } 
                }));
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } 
                }));
            }, 250);
        }
    </script>
</body>
</html>
